<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row time-block">
      <div class="col-md-1 hour">9 AM</div>
      <div class="col-md-10 div9"><textarea id="text9"></textarea></div>
      <div class="col-md-1"><button id="button0" class="saveBtn"><i class='fas fa-save'></i></button></div>
    </div>
    <div class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <div class="col-md-10 div10"><textarea id="text10"></textarea></div>
        <div class="col-md-1"><button id="button1"class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <div class="col-md-10 div11"><textarea id="text11"></textarea></div>
        <div class="col-md-1"><button id="button2"class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <div class="col-md-10 div12"><textarea id="text12"></textarea></div>
        <div class="col-md-1"><button id="button3"class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <div class="col-md-10 div1"><textarea id="text1"></textarea></div>
        <div class="col-md-1"><button id="button4"class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <div class="col-md-10 div2"><textarea id="text2"></textarea></div>
        <div class="col-md-1"><button id="button5" class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <div class="col-md-10 div3"><textarea id="text3"></textarea></div>
        <div class="col-md-1"><button id="button6"class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <div class="col-md-10 div4"><textarea id="text4"></textarea></div>
        <div class="col-md-1"><button id="button7" class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
    <div class="row time-block 5div">
        <div class="col-md-1 hour">5 PM</div>
        <div class="col-md-10 div5" ><textarea id="text5"></textarea></div>
        <div class="col-md-1"><button id="button8" class="saveBtn"><i class='fas fa-save'></i></button></div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
