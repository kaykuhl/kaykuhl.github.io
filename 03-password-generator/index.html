<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Link to Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Link to External CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>

  <div class="container center-block">
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea class="form-control" readonly id="password" placeholder="Your Secure Password"
      aria-label="Generated Password"></textarea>
    <br>
    <button type="button" class="btn btn-primary" id="generate">Generate Password</button>
    <button type="button" class="btn btn-secondary" id="copy"> Copy to Clipboard </button>
  </div>
  <!-- Link to External JavaScript -->
  <script src="script.js"></script>

</body>

</html>
